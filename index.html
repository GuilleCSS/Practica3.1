<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Harvest - Fresh Seafood Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h3>2 de diciembre del 2024</h3>
        <h1>SEA HARVEST</h1>
        <p>Fresh Seafood Market</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Order</a></li>
        </ul>
    </nav>

    <section class="products">
        <div class="product">
            <h2>WHOLE FISH</h2>
            <p>Fish monger's choice</p>
            <img src="pescado.jpg" alt="Whole Fish">
        </div>

        <div class="product">
            <h2>FILLET FISH</h2>
            <p>The freshest available</p>
            <img src="carne.jpg" alt="Fillet Fish">
        </div>

        <div class="product">
        
            <h2>SHELLFISH</h2>
            <p>Tiny and good</p>
            <img src="cangrejo.jpg" alt="Shrimp">
        </div>

        <div class="product">
            <img src="prawns.jpg" alt="Prawns">
            <h2>Prawns</h2>
            <p>The holiday favourite</p>
        </div>

        <div class="product">
            <img src="oysters.jpg" alt="Oysters & Molluscs">
            <h2>Oysters & Molluscs</h2>
            <p>For the connoisseur</p>
        </div>
    </section>

</body>
</html>
